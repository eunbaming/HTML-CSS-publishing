<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="star-rating">
      <div class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
      <div class="print">별점 주실거죠?</div>
    </div>

    <script
      src="https://kit.fontawesome.com/1f7ae55c89.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(".stars .fa").click(function () {
        $(this).addClass("active");
        $(this).prevAll().addClass("active");
        $(this).nextAll().removeClass("active");

        let num = $(this).index();
        let starRate = num + 1;

        if (starRate == 1) {
          $(".print").html('<img src="images/star-lv1.png">' + "별로에요");
        } else if (starRate == 2) {
          $(".print").html('<img src="images/star-lv2.png">' + "보통이에요");
        } else if (starRate == 3) {
          $(".print").html('<img src="images/star-lv3.png">' + "그냥그래요");
        } else if (starRate == 4) {
          $(".print").html('<img src="images/star-lv4.png">' + "맘에들어요");
        } else {
          $(".print").html('<img src="images/star-lv5.png">' + "아주좋아요");
        }
      });
    </script>
  </body>
</html>
