<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="navi">
        <li data-image="images/portrait-01.jpg">
          <a href="#" data-text="ABOUT">ABOUT</a>
        </li>
        <li data-image="images/portrait-02.jpg">
          <a href="#" data-text="INSTRUCTOR">INSTRUCTOR</a>
        </li>
        <li data-image="images/portrait-03.jpg">
          <a href="#" data-text="CLASS">CLASS</a>
        </li>
        <li data-image="images/portrait-04.jpg">
          <a href="#" data-text="LOCATION">LOCATION</a>
        </li>
      </ul>
      <div class="photo"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(".navi li").mouseenter(function () {
        let changeImg = $(this).attr("data-image");
        $(".photo").css({
          "background-image": `url(${changeImg})`,
        });
      });
      $(".navi li").mouseleave(function () {
        $(".photo").css({
          "background-image": "",
        });
      });
    </script>
  </body>
</html>
